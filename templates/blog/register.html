{% extends 'blog/layout.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <form  method="post">
    {% csrf_token %}
        {% for f in form %}
            <p><span class="form_label">{{ f.label }}:</span>{{ f }} </p>
            <div class="errors">{{ f.errors }}</div>
        {% endfor %}
    <button type="submit">Registration</button>
    </form>


{% endblock %}
